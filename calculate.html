<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/cal-style.css">
    <title>Calculate</title>
</head>
<body>
   
    <form>
        <div class="container first">
            <div class="row">
              <div class="col">
                <input type="number" id="n1" class="form-control" placeholder="First number">
              </div>
              <div class="col">
                <input type="number" id="n2" class="form-control" placeholder="Last number">
              </div>
            </div>
            
        </div>
    </form>
    
       <div class="container">
        
            <form action="">
                <div class="row">
                    <div class="col">
                        <button onclick="Sum()" type="button" class="btn btn-primary">+</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary" >-</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning">*</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success">%</button>
                    </div>

                    
                  
                    
                </div>
            </form>
        
        <div class="row">
            <h1 id="result"></h1>
        </div>

        <script>
           function Sum(){
            var n1 = document.getElementById('n1').value;
            var n2 = document.getElementById('n2').value;
            var result = parseInt(n1)+parseInt(n2);
            

            document.getElementById('result').innerHTML = +result;
                
           }
            
        </script>
   
       </div>
   
</body>
</html>
